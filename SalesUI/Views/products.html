<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 text-center" ng-repeat="product in products">
            <img class="product-img" ng-class="product.stockQty > 0 ? 'in-stock-img' : 'out-of-stock-img'" src="{{product.imageUrl}}" alt="{{product.name}}" ng-click="selectProduct(product)">
            <h3>{{product.name}}</h3>
            <h4 class="text-danger">{{product.price | currency:'â‚¬'}}</h4>
        </div>
    </div>
</div>
