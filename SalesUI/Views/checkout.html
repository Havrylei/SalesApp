<div class="container-fluid">
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in selectedProducts">
                    <td>{{product.name}}</td>
                    <td>{{product.price | currency:'€'}}</td>
                    <td>{{product.qty}}</td>
                    <td>{{(product.qty * product.price) | currency:'€'}}</td>
                </tr>
            </tbody>
        </table>
        <div>
            <p class="text-right">Total Price: <strong class="text-danger">{{totalAmount | currency:'€'}}</strong></p>
        </div>
        <div class="col-md-3 col-sm-12">
            <div class="form-group">
                <label for="incomingAmount">Incoming Amount:</label>
                <input type="number" class="form-control" id="incomingAmount" ng-model="incomingAmount"><br>
                <div ng-if="incomingAmount > totalAmount">Amount of change: {{(incomingAmount - totalAmount) | currency:'€'}}</div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" ng-disabled="isBuyPressed || incomingAmount < totalAmount" ng-click="commitSale()">Buy</button>
            </div>
        </div>
    </div>
</div>
